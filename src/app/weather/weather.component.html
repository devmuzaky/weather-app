<mat-form-field>
  <input #cityCtrl (keydown.enter)="search(cityCtrl.value)" matInput placeholder="Enter city">
  <mat-icon (click)="search(cityCtrl.value)" matSuffix>search</mat-icon>

</mat-form-field>

<mat-card *ngIf="weather">

  <mat-card-header>
    <mat-card-title>{{weather.name}},
      {{weather.sys.country}}</mat-card-title>
    <mat-card-subtitle>{{weather.weather[0].main}}
    </mat-card-subtitle>
  </mat-card-header>

  <img [alt]="weather.weather[0].main"
       mat-card-image
       src="https://openweathermap.org/img/wn/
{{weather.weather[0].icon}}@2x.png">
  <mat-card-content>
    <h1>{{weather.main.temp | number:'1.0-0'}} &#8451;</h1>
    <p>Pressure: {{weather.main.pressure}} hPa</p>
    <p>Humidity: {{weather.main.humidity}} %</p>
    <p>Wind: {{weather.wind.speed}} m/s</p>
  </mat-card-content>
</mat-card>
